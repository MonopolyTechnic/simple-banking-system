<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {{ global_styles|safe }}
    <link rel="stylesheet" href="/static/formstyle.css"> <!-- Link to CSS -->
    <title>Add New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="centertextleft">
        <h1 class="h1smaller">Add New User</h1>
        <p>Enter the required details below:</p>
        {% for flash in flashes %}
            <p class="flash flash-{{flash | getFlashType}}">{{flash | getFlashMessage}}</p>
        {% endfor %}
    </div>

    <form action="/add-user" method="POST">
        <!-- Admin First Name -->
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required placeholder="Enter first name">

        <!-- User Last Name -->
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required placeholder="Enter last name">

        <!-- User Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter email address">

        <!-- User Phone Number -->
        <label for="phonenum">Phone Number</label>
        <input type="text" id="phonenum" name="phonenum" required placeholder="Enter phone number">

        <!-- User Phone Carrier -->
        <label for="carrier">Phone Carrier</label>
        <input type="text" id="carrier" name="carrier" required placeholder="Enter phone carrier">

        <!-- User Password -->
        <label for="pw">Password</label>
        <input type="password" id="pw" name="pw" required placeholder="Enter password">

        <!-- Date of Birth -->
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required placeholder="Select date of birth">

        <!-- Billing Address -->
        <label for="billing_address">Billing Address</label>
        <textarea id="billing_address" name="billing_address" required placeholder="Enter billing address" rows="4"></textarea>

        <!-- Submit Button -->
        <div class="smallerbuttoncenter">
            <input type="submit" value="Add User">
        </div>
    </form>
    <a href="/employee-dashboard">
        <button class="cancel-button">
            Cancel
        </button>
    </a>
</body>
</html>
