<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/rendered/style.css"> <!-- Link to CSS -->
    <title>Monopoly-Technic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="centertextleft">
        <h1 class="h1smaller">Confirm your email</h1>
        <p>{{ MaskedEmail }}</p> <!-- Display masked email -->
    </div>

    <form action="/" method="POST" style="margin-top: 15px";>
        <input type="hidden" name="response" value="yes">
        <button type="submit" class="button"><b>Yes, this is me!</b></button>
    </form>

    <form action="/forgot-email" method="POST" style="margin-top: 15px";>
        <input type="hidden" name="response" value="no">
        <button type="submit" class="button"><b>No who's that...</b></button>
    </form>
</body>
</html>
