<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/rendered/style.css"> <!-- Link to CSS -->
</head>

<body>
    <div class="centertextleft">
        <h1 class="h1smaller">Reset Your Password</h1>
        <p>Please enter your new password below.</p>
        {% for flash in flashes %}
            <p class="flash flash-{{flash | getFlashType}}">{{flash | getFlashMessage}}</p>
        {% endfor %}
    </div>

    <!-- Reset Password Form -->
    <form action="/reset-password" method="POST">
        <!-- Hidden field for token -->
        <input type="hidden" name="token" value="{{ Token }}">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your new password">

        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your new password">

        <div class="smallerbuttoncenter">
            <input type="submit" value="Reset Password">
        </div>
    </form>

    <!-- Additional Note or Message -->
    <div class="centertextleft">
        <p>If you didn't request a password reset, please ignore this message.</p>
    </div>
</body>

</html>
