<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Dashboard</title>
    <link rel="stylesheet" href="/static/rendered/userdashboard.css">
</head>
<body>
    <!-- Flash Messages -->
    <div class="flash-messages">
        {% for flash in flashes %}
            <p class="flash flash-{{flash | getFlashType}}">{{flash | getFlashMessage}}</p>
        {% endfor %}
    </div>
    <h1>Welcome, {{fname}}</h1>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="/user-dashboard">Dashboard</a>
        <a href="/transfer">Transfer</a>
        <a href="#">Statements</a>
        <a href="/transaction-history">Transactions</a>
        <a href="#">Notifications</a>
        <a href="#">Settings</a>
    </div>

    <!-- Transfer Form -->
    <div class="transfer-form">
        <form action="/transfer" method="POST">
            <!-- Accounts Dropdown -->
            <div class="form-group">
                <label for="sourceAccount">Select Source Account</label>
                <select id="sourceAccount" name="sourceAccount" required>
                    <option value="">--Select Account--</option>
                    {% for account in acclist %}
                        <option value="{{ account.Number }}">{{ account.Number }} - ${{ account.Balance | formatBalance }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Destination Account Number -->
            <div class="form-group">
                <label for="destinationAccount">Enter Destination Account Number</label>
                <input type="number" id="destinationAccount" name="destinationAccount" required placeholder="Enter destination account number" min="1" step="1">
            </div>

            <!-- Transfer Amount -->
            <div class="form-group">
                <label for="amount">Enter Transfer Amount</label>
                <input type="number" id="amount" name="amount" required placeholder="Enter transfer amount" min="0.01" step="0.01">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="button">Transfer</button>
            </div>
        </form>
    </div>

</body>
</html>
